{% extends "base.html" %} 
{% block title %}Login{% endblock %}

{% block content %}
<h3 class="title">Join game</h3>
<div class="box">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
    {% endif %} {% endwith %}
    
    <form method="POST" action="/joingame">
        <div class="field">
            <div class="control">
                <input class="input is-large" type="username" name="gamecode" placeholder="Game Code" autofocus="" required>
            </div>
        </div>
        <div class="btn-group">
            <button class="button">Join Game</button>
        </div>
    </form>
</div>
{% endblock %}
