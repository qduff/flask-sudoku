{% extends "base.html" %} {% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}.
        </div>
        {% endif %} {% endwith %}

        <form method="POST" action="/signup">

            <div class="form__group field">
                <input class="form__field" type="username" name="username" placeholder="Username" autofocus="" required>
                <label for="name" class="form__label">Username</label>
            </div>
            

            <div class="form__group field">
                <input class="form__field" type="password" name="password" placeholder="Your Password" autofocus="" required>
                <label for="name" class="form__label">Password</label>
            </div>

            <div class="btn-group">
                <a href="#" onclick="$(this).closest('form').submit()" type="submit" class="button">Sign Up</a>
            </div>
            <input type="submit" style="display:none"/>

        </form>
    </div>
</div>
{% endblock %}
