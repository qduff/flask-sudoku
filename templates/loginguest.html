{% extends "base.html" %} {% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %} {% endwith %}
        <form method="POST" action="/loginguest">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="nickname" name="nickname" placeholder="Your Nickname"
                        autofocus="" required>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Login as guest</button>
        </form>
        <a href="{{ url_for('auth.login') }}" class="navbar-item">
            Log in with an account
        </a>
    </div>
</div>
{% endblock %}
