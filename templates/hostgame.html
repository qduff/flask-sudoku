{% extends "base.html" %}

{% block content %}

<script>
    function showPasswordBox() {
        var checkBox = document.getElementById("myCheck");
        var text = document.getElementById("passfield");
      
        // If the checkbox is checked, display the output text
        if (checkBox.checked == true){
          text.style.display = "inherit";
        } else {
          text.style.display = "none";
        }
      } 
</script>

<h1 class="title">Host game</h1>
<div class="box">
    {% with messages = get_flashed_messages() %} 
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %} 
    {% endwith %}
    
    <form method="POST" action="/hostgame">
        <div class="form__group field">
            <input class="form__field" type="username" name="roomname" placeholder="Room Name" autofocus="" required>
            <label for="name" class="form__label">Room Name</label>
        </div>

        <div id="usepassword" style="padding-bottom: 5px;">
            <input type="checkbox" id="myCheck" onclick="showPasswordBox()"> Password protect room 
    
            <div class="form__group field" id="passfield" style="display:none">
                <input class="form__field" type="text" name="password" placeholder="Room Password" autofocus="" required>
                <label for="name" class="form__label">Room Password</label>
            </div>
        
        </div>
        
        <div class="btn-group">
            <a href="#" onclick="$(this).closest('form').submit()" class="button">Create Game</a>
        </div>
    </form>
</div>

{% endblock %}
